{% extends "base.html" %}
{% block title %}Formulario de Entrenador{% endblock title %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
     <a href="{% url 'pokedex:lista_entrenadores' %}" class="btn btn-secondary">Regresar</a>
</form>
{% endblock content %}
